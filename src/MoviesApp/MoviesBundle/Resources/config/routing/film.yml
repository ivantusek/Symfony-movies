film_index:
    path:     /
    defaults: { _controller: "MoviesBundle:Film:index" }
    methods:  GET

film_show:
    path:     /{id}/show
    defaults: { _controller: "MoviesBundle:Film:show" }
    methods:  GET

film_new:
    path:     /new
    defaults: { _controller: "MoviesBundle:Film:new" }
    methods:  [GET, POST]

film_edit:
    path:     /{id}/edit
    defaults: { _controller: "MoviesBundle:Film:edit" }
    methods:  [GET, POST]

film_delete:
    path:     /{id}/delete
    defaults: { _controller: "MoviesBundle:Film:delete" }
    methods:  DELETE
